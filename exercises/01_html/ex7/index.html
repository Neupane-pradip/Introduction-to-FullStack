<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Document title -->
    <title>My Sample Webpage</title>
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="My Sample Webpage">
    <meta property="og:description" content="A sample webpage created to demonstrate HTML structure and Open Graph meta tags.">
    <meta property="og:image" content="https://example.com/sample-image.jpg">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Replacing the <div> tags with semantic HTML elements -->
    <header>
        <h1>Welcome to My Sample Webpage</h1>
    </header>
    <main>
        <h2>Main Content Section</h2>
        <p>This is the main content area where the primary information is displayed.</p>
    </main>
    <footer>
        <h3>This is a footer</h3>
    </footer>
</body>
</html>
