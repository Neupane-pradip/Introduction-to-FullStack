<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demoing accessibility</title>
</head>

<body>
    <h1>
        Accessibility demo
    </h1>
    <ul>
        <li>
            <a href="https://google.com" aria-label="Google">Google</a>
        </li>
        <li>
            <a href="https://tuni.com" aria-label="Tampere University">TUNI</a>
        </li>
        <li>
            <a href="https://plus.tuni.fi/" aria-label="Plussa">Plussa</a>
        </li>
        <li>
            <a href="https://www.mozilla.org/en-US/" aria-label="Mozilla">Mozilla</a>
        </li>
        <li>
            <a href="https://www.google.com/chrome/" aria-label="Google Chrome">Chrome</a>
        </li>
    </ul>
    <hr>
    <h2 id="information">Your information</h2>
    <form>
        <label for="name">Name:</label>
        <input id="name" name="name" autocomplete="off" aria-required="true">
        
        <label for="homePage">Home Page:</label>
        <input id="homePage" name="homePage" autocomplete="off" aria-required="true">
        
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" autocomplete="off" aria-required="true">
        
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" autocomplete="off" aria-required="true">
        
        <label for="favoriteCity">Favorite city:</label>
        <select id="favoriteCity" name="favoriteCity" aria-required="true">
            <option value="1">Amsterdam</option>
            <option value="2">London</option>
            <option value="3">Moscow</option>
            <option value="4">Los Angeles</option>
            <option value="5">New York</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>

</body>

</html>
